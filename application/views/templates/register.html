{%extends "base.html"%}
{%block title%}Register page{%endblock%}
{%block content%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Accolade</a>
  </nav>
<div class="container">
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
              <!-- <div class="card-header">Register</div>-->
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="id">Stackoverflow ID</label>
                        <input type="text" class="form-control" id="Id" placeholder="Enter Stackoverflow Id" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                          <input type="password" class="form-control" id="password" name="password" required>
                          <span class="input-group-append">
                            <button class="show_icon" type="button" id="show-password-toggle">
                              <i class="fas fa-eye"></i>
                            </button>
                          </span>
                        </div>
                        {% if error %}
                        <p style="color: rgb(115, 193, 115);">{{ error }}</p>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a class="links_shift" href="/">Already Registered?</a>
                    </form>
                </div>
                      </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a class="links_shift" href="/">Already Registered?</a>
                </form>

            </div>
        </div>
    </div>
</div>

</div>

<script>
    var passwordInput = document.getElementById("password");
    var toggleButton = document.getElementById("show-password-toggle");
  
    toggleButton.addEventListener("click", function() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        passwordInput.type = "password";
        toggleButton.innerHTML = '<i class="fas fa-eye"></i>';
      }
    });
  </script>
{%endblock%}
