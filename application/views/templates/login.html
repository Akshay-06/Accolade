{%extends 'base.html'%}
{%block title%}Login page{%endblock%}
{%block content%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Accolade</a>
</nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <!-- <div class="card-header">Login</div> -->
        <div class="card-body">
          <form action="/login" method="POST">
            <div class="form-group">
              <label for="username">Email</label>
              <input type="email" class="form-control" id="username" name="username" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter password"
                required>
            </div>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <div><span><input type="checkbox"> Remember me</span><span style="float:right"><a
                  href="/forgotpassword">Forgot password</a></span></div>
            <div class="login">
              <button type="submit" class="btn">Login</button><br>Not a Member? <a href="/registerpage">Signup Now</a></br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  {%endblock%}
