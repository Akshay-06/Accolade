{%extends "base.html"%}
{%block title%}Register page{%endblock%}
{%block content%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Accolade</a>
  </nav>
<div class="container">
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
              <!-- <div class="card-header">Register</div>-->
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="id">Stackoverflow ID</label>
                        <input type="text" class="form-control" id="Id" placeholder="Enter Stackoverflow Id" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a class="links_shift" href="/login">Already Registered?</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{%endblock%}
