<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    {% if error %}
        <div>{{ error }}</div>
    {% endif %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <label>Email:</label>
        {{ form.email() }}
        <br><br>
        <label>Password:</label>
        {{ form.password() }}
        <br><br>
        {{ form.submit() }}
    </form>
</body>
</html>
